<head>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <nav class="navbar ">
            <div class="cont">
                <div class="cont1">
                    <img src="assets/svg/hamburger.svg" alt="" class="hamburger">
                    <img class="logo" src="assets/images/logo.png" alt="">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactus.html">Contact us</a>
                        </li>

                    </ul>
                </div>
                <!-- <div class="search" style="flex-direction: column;">
                    <input class="searchInput" type="text" id="s" name="s" placeholder="Search">
                    <button class="searchBtn" type="button">Search</button>
                </div> -->
            </div>
        </nav>
    </header>

    <main class="flex flex-col justify-center items-center h-screen">
        <section class="max-w-md mx-auto p-4  rounded-md shadow-md" style="background-color: rgba(124, 124, 124, 0.288); backdrop-filter: blur(10px);">
            <h2 class="text-2xl font-bold text-gray-300 mb-4">Get in Touch</h2>
            <p class="text-gray-400 mb-4">Have a question or want to get in touch with us? Fill out the form below or reach out to us through our social media channels.</p>
            <form class="flex flex-col">
                <label class="text-gray-400 mb-2" for="name">Name</label>
                <input class="bg-gray-700 text-gray-300 p-2 rounded-md" type="text" id="name" name="name" placeholder="Your Name">
                <label class="text-gray-400 mb-2" for="email">Email</label>
                <input class="bg-gray-700 text-gray-300 p-2 rounded-md" type="email" id="email" name="email" placeholder="Your Email">
                <label class="text-gray-400 mb-2" for="message">Message</label>
                <textarea class="bg-gray-700 text-gray-300 p-2 m-2 rounded-md" id="message" name="message" placeholder="Your Message"></textarea>
                <button class="bg-gray-700 text-gray-300 p-2 rounded-md hover:bg-gray-600" type="submit">Send Message</button>
            </form>
            <ul class="flex justify-center items-center mt-4">
                <li class="mr-4">
                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                        <img class="" src="assets/icons/insta.svg" alt="Facebook" class="h-6 w-6 text-gray-300 hover:text-gray-400">
                    </a>
                </li>
                <li class="mr-4">
                    <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
                        <img class="" src="assets/svg/icons8-twitter.svg" alt="Twitter" class="h-6 w-6 text-gray-300 hover:text-gray-400">
                    </a>
                </li>
                <li class="mr-4">
                    <a href="https://www.discord.com" target="_blank" rel="noopener noreferrer">
                        <img class="" src="assets/icons/discord.svg" alt="Instagram" class="h-6 w-6 text-gray-300 hover:text-gray-400">
                    </a>
                </li>
                <li class="mr-4">
                    <a href="https://www.github.com" target="_blank" rel="noopener noreferrer">
                        <img class="" src="assets/icons/git.svg" alt="Email" class="h-6 w-6 text-gray-300 hover:text-gray-400">
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p class="text-center text-gray-400 mt-16">Copyright Â© 2023 Garage Finder. All rights reserved.</p>
